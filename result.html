<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Result - Nayankumar Borse Exam</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<main class="main-center">
  <div class="card result-card">
    <h2>Exam Result</h2>
    <p>Name: <strong id="resName"></strong></p>
    <p>Domain: <strong id="resDomain"></strong></p>
    <p>Score: <strong id="resScore"></strong></p>
    <div class="progress-wrap"><div id="finalBar" class="final-bar"></div></div>
    <p id="resMsg"></p>
    <div class="row">
      <button id="retry" class="btn primary">Try Again</button>
      <button id="logout" class="btn outline">Exit</button>
      <button id="getCert" class="btn outline">Get Certificate</button>
    </div>
    <hr style="margin:14px 0;border-color:rgba(255,255,255,0.04)">
    <div class="muted small">✅ Exam Completed – Suggestions: Keep Practicing, Stay Confident<br>Powered by Nayankumar Borse</div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
